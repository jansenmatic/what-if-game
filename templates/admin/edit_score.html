<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Score</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <style>
        .edit-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 2px solid #00bfff;
        }
        .edit-form input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #00bfff;
            background: #333;
            color: white;
            border-radius: 4px;
        }
        .edit-form button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .edit-form button:hover {
            background: #45a049;
        }
        .edit-form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #00bfff;
            text-decoration: none;
        }
        .edit-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="edit-form">
        <h2>Edit Score</h2>
        <form method="POST">
            <input type="text" name="name" value="{{ score.name }}" required>
            <input type="number" name="score" value="{{ score.score }}" required>
            <button type="submit">Update Score</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
