<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <style>
        .admin-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 2px solid #00bfff;
        }
        .admin-form input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #00bfff;
            background: #333;
            color: white;
            border-radius: 4px;
        }
        .admin-form button {
            width: 100%;
            padding: 10px;
            background: #00bfff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .admin-form button:hover {
            background: #0099cc;
        }
        .flash-message {
            color: #ff4444;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-form">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
