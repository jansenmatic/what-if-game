<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ball Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div id="startMenu" class="menu-overlay">
        <div class="menu-content">
            <h1>Ball Game</h1>
            <form id="playerForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="playerName" 
                        name="playerName"
                        placeholder="Enter your name" 
                        required 
                        minlength="2" 
                        maxlength="20"
                    >
                    <small class="input-help">Enter your name (2-20 characters)</small>
                </div>
                <button type="button" onclick="submitName()">Submit Name</button>
            </form>
            <div id="startButton" style="display: none; opacity: 0; transition: opacity 0.3s ease-in-out;">
                <button onclick="startGame()" class="start-button">Start Game</button>
            </div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="mobileControls" class="mobile-controls">
            <button id="leftBtn" class="control-btn">←</button>
            <button id="rightBtn" class="control-btn">→</button>
        </div>
    </div>

    <style>
        .welcome-text {
            color: #fff;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .start-button, .submit-button {
            background: #00bfff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            min-width: 200px;
        }
        .start-button:hover, .submit-button:hover {
            background: #0099cc;
            transform: translateY(-2px);
        }
        .start-button:active, .submit-button:active {
            transform: translateY(0);
        }
        .submit-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 15px;
        }
        .input-help {
            color: #aaa;
            font-size: 0.8em;
            margin-top: 2px;
        }
        .error-text {
            color: #ff4444;
            font-size: 0.9em;
            min-height: 20px;
            display: none;
        }
        #playerName {
            padding: 10px 15px;
            border: 2px solid #00bfff;
            border-radius: 4px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.9);
        }
        #playerName:focus {
            outline: none;
            border-color: #0099cc;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
            background:  rgba(0, 0, 0, 0.9);
        }
        #playerName:invalid {
            border-color: #ff4444;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        #playerForm {
            transition: opacity 0.3s ease-out;
        }
    </style>

    <script src="{{ url_for('static', filename='/js/game.js') }}"></script>
</body>
</html>
